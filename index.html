<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Todolist</title>

</head>
<body>
    <main id="app">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-6 offset-3">
                    <div class="col-12 p-5">
                        <input @keydown.enter="addTodoElement(newTodoContent)" v-model="newTodoContent" type="text" placeholder="Aggiungi Todo...">
                        <button @click="addTodoElement(newTodoContent)" class="btn bg-warning">Aggiungi</button>
                    </div>
                    <div class="col-12 text-start">
                        <ul class="list-group">
                            <li @click="changeTodoStatus(index)" v-for="(element, index) in todoList" :class="(element.done === true) ? 'taskDone' : 'taskToDo'"class="list-group-item d-flex justify-content-between">
                            {{element.text}} 
                            <span><i @click="removeTodoElement(index)" class="fa-solid fa-xmark"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
